<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>Dette er en test</h1>
    <button>Klikk meg for å finne data</button>
    <div id="ut"></div>

    <script>
        function get(uri, cb) {
            let xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState === 4 && this.status === 200) {
                    cb(this.responseText);
                }
            }
            xhttp.open("GET", uri);
            xhttp.send();
        }

        get("api/LåneType", (d) => document.getElementById("ut").innerText = d);

    </script>
</body>
</html>
